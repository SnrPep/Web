<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Проверка чекбокса перед отправкой формы
        function validateForm(event) {
            const privacyCheckbox = document.getElementById('id_privacy_policy');
            if (!privacyCheckbox.checked) {
                alert('Вы должны согласиться с политикой конфиденциальности.');
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Форма обратной связи</h1>
        <form method="post" novalidate onsubmit="validateForm(event)">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="mb-3">
                {{ form.phone.label_tag }}
                {{ form.phone }}
            </div>
            <div class="mb-3">
                {{ form.message.label_tag }}
                {{ form.message }}
            </div>
            <div class="form-check mb-3">
                {{ form.privacy_policy }}
                {{ form.privacy_policy.label|safe }}
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Отправить</button>
        </form>
    </div>
</body>
</html>
